<div class="main-container" fxLayout="column" fxLayoutAlign="center center">
  <form
    [formGroup]="companyFormGroup"
    fxLayout="column"
    fxLayoutAlign="space-between center"
  >
    <h2>Dane firmy</h2>
    <mat-form-field appearance="outline">
      <mat-label>Nazwa</mat-label>
      <input matInput type="text" formControlName="name" />
      <mat-error>Nazwa jest wymagana</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Logo</mat-label>
      <input matInput type="text" formControlName="logo_path" />
      <mat-error>ZdjÄ™cie loga firmy jest wymagane</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      type="button"
      class="primary-button"
      (click)="submit()"
    >
      Dodaj
    </button>
  </form>
</div>
