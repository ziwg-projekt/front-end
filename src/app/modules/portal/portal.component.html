<mat-icon *ngIf="(sidenavObserver$ | async)" (click)="drawer.toggle()" class="toggle-menu">menu</mat-icon>
<mat-drawer-container [hasBackdrop]="false" class="form-container">
  <mat-drawer #drawer [mode]="'push'" [opened]="!(sidenavObserver$ | async)">
    <div class="sidebar-container">
      <app-sidebar [portalVersion]='true'></app-sidebar>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="content-container" ngClass.lt-md="content-container-wide">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
