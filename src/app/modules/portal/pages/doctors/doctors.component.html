<div class="main-container" fxLayout="column" fxLayoutAlign="center center">
  <div
    class="form-container"
    fxLayout="column"
    fxLayoutAlign="space-between center"
  >
    <h2>Kadra lekarzy</h2>
    <mat-form-field appearance="outline">
      <mat-label>Ilość lekarzy</mat-label>
      <input matInput type="text" [formControl]="doctorsAmount" readonly />
    </mat-form-field>

    <button
      mat-raised-button
      type="button"
      class="primary-button"
      (click)="changeAmountOfDoctors()"
    >
      Dodaj
    </button>
  </div>
</div>
