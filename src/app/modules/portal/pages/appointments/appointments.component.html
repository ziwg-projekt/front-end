<div class="main-container" fxLayout="column" fxLayoutAlign="start" *ngIf="appointments$ | async as appointments">
  <div class="appointments-container">
  <app-appointment-view (click)="openAppointmentDialog(a)" class="appointment-view" *ngFor="let a of $any(appointments.content)" [appointment]="a"></app-appointment-view>
  </div>
</div>
